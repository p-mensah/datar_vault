
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datar Vault: AI Document Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .pdf-capture-mode .no-print {
        display: none !important;
    }
    .pdf-capture-mode .print-only {
        display: block !important;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #print-area, #print-area * {
        visibility: visible;
      }
      #print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .no-print {
        display: none !important;
      }
      .print-only {
        display: block !important;
      }
    }
    .print-only {
      display: none;
    }
    .paid-stamp {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-30deg);
        font-size: 6rem;
        font-weight: 900;
        color: rgba(220, 38, 38, 0.15); /* red-600 with opacity */
        border: 8px solid rgba(220, 38, 38, 0.15);
        padding: 0.5rem 2rem;
        border-radius: 1rem;
        z-index: 10;
        pointer-events: none; /* Allows clicking through it */
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }
    #print-area {
        position: relative;
    }
    /* Template: Classic */
    .template-classic {
        font-family: Georgia, 'Times New Roman', Times, serif; /* Refined, screen-friendly serif */
        border: 1px solid #333; /* A sharp, classic border */
        box-shadow: 0 5px 15px rgba(0,0,0,0.07);
        color: #333; /* Darker text for readability */
        background-color: #fdfdfa; /* A slightly warmer ivory */
    }
    .template-classic h2, .template-classic h3, .template-classic h4 {
        color: #111; /* Black for strong headings */
        font-weight: normal; /* A more traditional, less "bold" look */
    }
    .template-classic h2 {
        font-size: 2.5rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
    }
    .template-classic .header-border {
        border-bottom: 4px double #333; /* Refined double line for a classic feel */
        padding-bottom: 1.5rem;
        margin-bottom: 1.5rem;
    }
    .template-classic thead tr {
        border-top: 2px solid #333;
        border-bottom: 1px solid #333;
        background-color: transparent;
    }
     .template-classic thead th {
        text-transform: none; /* No uppercase for a more book-like feel */
        font-size: 0.8rem;
        font-style: italic;
        letter-spacing: 0.05em;
        font-weight: normal;
        color: #555;
    }
    /* Override tailwind for classic consistency */
    .template-classic .text-gray-800 { color: #333; }
    .template-classic .text-gray-600 { color: #555; }
    .template-classic .text-gray-500 { color: #777; }
    .template-classic .font-bold { font-weight: bold; } /* Keep specific bold elements */
    .template-classic .font-semibold { font-weight: bold; }
    .template-classic tbody tr.border-b { border-color: #ddd; }
    /* Strong border for totals */
    .template-classic .totals-container .border-t {
        border-top: 2px solid #333;
        padding-top: 1rem !important;
    }

    /* Template: Creative */
    .template-creative {
        border-left: 12px solid #EC4899; /* Thicker, more vibrant accent */
        border-top: none;
        border-right: none;
        border-bottom: none;
        border-radius: 0 1rem 1rem 0; /* Softer, larger radius */
        box-shadow: 0 15px 30px -10px rgb(236 72 153 / 0.15), 0 8px 10px -6px rgb(236 72 153 / 0.15); /* More pronounced pink-tinted shadow */
    }
    .template-creative > .border-b { /* Target header's bottom border */
        border-color: #f9a8d4;
    }
    .template-creative h2 {
        color: #EC4899;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 2.75rem; /* Slightly larger title */
    }
    .template-creative h3 {
        color: #db2777; /* A slightly brighter dark pink */
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }
    .template-creative .bg-gray-100 {
        background-color: #fdf2f8; /* Light pink */
    }
    .template-creative thead tr {
        border: none;
        background-color: #fdf2f8;
    }
    .template-creative thead th {
        color: #be185d;
        border-bottom: 3px solid #f9a8d4;
        padding-top: 1rem;
        padding-bottom: 1rem;
    }
    .template-creative tbody tr.border-b {
      border-color: #fce7f3;
    }
    .template-creative .total-section {
        background: linear-gradient(to right, #fdf2f8, #fce7f3); /* Gradient background */
        padding: 1.5rem;
        border-radius: 8px;
        border-top: 3px solid #f9a8d4;
    }
    .template-creative .total-section span {
      font-family: 'Poppins', sans-serif;
    }
    .template-creative .total-section .text-2xl.font-bold { /* Total */
        color: #be185d;
        font-weight: 700;
    }

    /* Template: Modern */
    .template-modern h2 {
        color: #1e293b; /* slate-800 */
    }
    .template-modern .bg-gray-100 {
        background-color: #f1f5f9; /* slate-100 */
    }
    .template-modern thead tr {
        background-color: #f1f5f9; /* slate-100 */
        border-bottom: 2px solid #e2e8f0; /* slate-200 */
    }
    .template-modern .text-2xl.font-bold { /* Total */
        color: #1e293b; /* slate-800 */
    }
    .template-modern .border-b {
        border-color: #f1f5f9; /* slate-100 */
    }

    /* Template: Statement of Account */
    .template-statement {
        font-family: 'Inter', sans-serif;
    }
    .template-statement h2 {
        color: #1e293b; /* slate-800 */
        font-weight: 700;
    }
    .template-statement .bg-gray-50 { /* Account Summary Box */
        background-color: #f8fafc; /* slate-50 */
    }
    .template-statement .border {
        border-color: #e2e8f0; /* slate-200 */
    }
    .template-statement thead tr {
        background-color: #f1f5f9; /* slate-100 */
        border-bottom: 2px solid #e2e8f0; /* slate-200 */
    }
    .template-statement tbody tr.border-b {
        border-color: #f1f5f9; /* slate-100 */
    }
    
    /* Template: Quotation */
    .template-quotation {
        border-top: 8px solid #3b82f6; /* A professional blue accent */
        color: #1f2937;
    }
    .template-quotation h2 {
        color: #1e3a8a; /* Darker blue for title */
        font-size: 2.5rem;
        font-weight: 700;
    }
    .template-quotation h3 {
        color: #1d4ed8; /* Medium blue */
        font-weight: 600;
        border-bottom: 1px solid #dbeafe; /* Light blue border */
        padding-bottom: 0.5rem;
        margin-bottom: 0.75rem;
    }
    .template-quotation thead tr {
        border-bottom: 2px solid #3b82f6;
        background-color: transparent;
    }
    .template-quotation thead th {
        color: #1e3a8a;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        font-weight: 600;
    }
    .template-quotation tbody tr.border-b {
        border-color: #e0e7ff; /* Lighter blue/gray */
    }
    .template-quotation .totals-container {
        background-color: #eff6ff; /* Very light blue background */
        padding: 1.5rem;
        border-radius: 8px;
    }
    .template-quotation .totals-container .font-bold {
        color: #1e3a8a;
    }
  </style>

</html>
